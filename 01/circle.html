<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate js</title>
</head>
<body>

<script>

function circle() 
{
    let x = parseFloat(prompt("Entrez le diametre du cercle :"));
    return(3.14159 * (x * x));
}


let result = circle();
alert(result);
</script>

</body>
