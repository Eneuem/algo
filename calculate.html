<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate js</title>
</head>
<body>

<script>

function calculator() {
    let x = parseFloat(prompt("Entrez une valeur pour x:"));
    let y = parseFloat(prompt("Entrez une valeur pour y:"));
    let a = x + y;
    let b = x * y;
    let c = x % y;
    alert("La somme de x et y est: " + a);
    alert("La multiplication de x et y est: " + b);
    alert("Le modulo de x et y est: " +c);
}

calculator();
</script>

</body>
</html>
