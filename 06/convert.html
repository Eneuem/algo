<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate js</title>
</head>
<body>
    
<script>

function convert(name) {
    // Diviser la chaîne d'entrée en un tableau de mots
    var parts = name.split(', '); // Notez l'espace après la virgule

    // Réarranger les mots et les combiner dans le bon ordre
    var reversedName = parts[1] + " " + parts[0]; // Ajout d'un espace entre le prénom et le nom de famille

    return reversedName; // Retourner le résultat
}

// Test de la fonction avec une chaîne d'entrée
var result = convert("Doe, John");
console.log(result); // Cela devrait afficher "John Doe"

</script>

</body>
</html>
