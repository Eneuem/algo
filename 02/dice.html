<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate js</title>
</head>
<body>

<script>
    function dice()
    {
        return Math.floor(Math.random() * 6) + 1;
    }

    let x = dice();
    let y = dice();
    let z = dice();

    alert(x);
    alert(y);
    alert(z);

    if (x === y && x === z) 
    {
        alert("Three");
    }
    else if ( x === y || x === z || y === z)
    {
        alert("Two");
    }
    else 
    {
        alert("None");
    }
</script>

</body>
</html>
