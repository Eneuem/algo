<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate js</title>
</head>
<body>

<script>

    function printNumbers(n)
    {
        let output = "";
        let i = -n;
        while (i <= n)
        {
            output += i + " ";
            i++;
        }
        console.log(output.trim()); 
        return output.trim();
    }

    alert(printNumbers(15));

</script>
</body>
</html>
