<body>

<script>

let n = parseInt(prompt("Choississez un chiffre: "));


    function printNumbers(n)
    {

        let output = "";
        let i = 0;
        while (i <= n)
        {
            if (i % 2 === 0)
            {
            output += i + " ";
            console.log(output.trim(i)); 
            }
            i++;
        }
        return output.trim();
    }

    alert(printNumbers(n));

</script>
